<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
            <h2>Sign in</h2>
            <p class="subheading">to continue to Google</p>

            <form action="#" method="post">
                <div class="input-field">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email or phone</label>
                </div>

                <button type="submit" class="submit-btn">Next</button>

                <div class="help-links">
                    <a href="#">Forgot email?</a>
                </div>

                <p class="other-options">
                    Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a>
                </p>

                <div class="create-account">
                    <a href="#">Create account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
